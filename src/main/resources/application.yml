
#CONDIGURAÇÃO DA APRESENTAÇÃO DE ERRO DA APLICAÇÃO NA TELA DO USUÁRIO
server:
  error:
    include-stacktrace: on_param #Esconde o stack tracer de errors apresentados no front-end

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_registration?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_EMAIL_USERNAME}
    password: ${SPRING_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true



logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

